<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <input class="content" type="text" placeholder="Location" required> 
        <button class="search">Search</button>
    </div>

    <div class="location">
        <div class="name"></div>
        <div class="region"></div>
        <div class="country"></div>
        <div class="localTime"></div>
        <div class="timezone"></div>
        <div class="localDate"></div>
    </div>
    <div class="current">
        <div class="condition container">
            <div class="condition"></div>
            <img class="conditionImg" src="#"></div>
        </div>  
        <div class="feelsLikeC"></div>
        <div class="gustMPH"></div>
        <div class="precipMM"></div>
        <div class="pressureMb"></div>
        <div class="tempC"></div>
        <div class="uv"></div>
        <div class="visibilityMiles"></div>
    </div>

</body>
</html>
