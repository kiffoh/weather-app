<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <input class="content" type="text" placeholder="Location" required> 
        <button class="search">Search</button>
    </div>

    <div class="location">
        <div class="temp-container">
            <div class="temp"></div>
            <div class="feelsLike"></div>
            <div class="metric-switch-container">
                <button class="metric-switch">Display Â°F</button>
            </div>
        </div>
        
        <div class="condition-container">
            <img class="conditionImg" src="#">
            <div class="condition"></div>
        </div>  
    </div>
        
    </div>
    <div class="current">
        <div class="country-container">
            <div class="name"></div>
            <div class="country"></div>
            <div class="time-container">
                <div class="localTime"></div>
                <div class="timezone"></div>
            </div>
            <div class="localDate"></div>
        </div>
        
        <div class="additional-data-container">
            
            <div class="gustMPH"></div>
            <div class="precipMM"></div>
            <div class="pressureMb"></div>
            
            <div class="uv"></div>
            <div class="visibilityMiles"></div>
        </div>
    </div>

</body>
</html>
